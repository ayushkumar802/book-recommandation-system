<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    /* Navbar Styling */
.navbar {
    background-color: #00a65a; /* Green background */
    border: none; /* Remove default border */
}

.navbar-brand, .navbar-nav > li > a {
    color: white; /* Navbar text color */
    font-size: 18px; /* Larger text for better readability */
}

.navbar-brand img {
    vertical-align: middle; /* Align the logo image with text */
}

.navbar-nav > li > a:hover {
    background-color: #007d48; /* Darker green on hover for the links */
    color: white; /* Ensure text remains white on hover */
}

/* No border or shadow on the navbar */
.navbar-default {
    box-shadow: none;
    border: none;
}
/* Simple Styling for "My Book Recommender" in the navbar */
.navbar-brand {
    font-size: 30px; /* Medium size for readability */
    font-weight: bold; /* Bold for emphasis */
    font-family: 'Arial', sans-serif; /* Clean, modern font */
    color: white; /* White color for contrast */
    text-transform: none; /* Normal case for a more casual look */
    letter-spacing: 1px; /* Slight space between letters for clarity */
    display: flex; /* Flexbox to align the image with the text */
    align-items: center; /* Vertically center the image with the text */
}

.navbar-brand img {
    margin-left: 10px; /* Space between text and logo */
    height: 80px; /* Adjust logo size */
}

/* Responsive adjustments for smaller screens */
@media (max-width: 768px) {
    .navbar-brand {
        font-size: 24px; /* Reduce font size for smaller screens */
    }
    .navbar-brand img {
        height: 80px; /* Adjust logo size accordingly */
    }
}
/* Navbar Styling */
.navbar {
    background-color: #00a65a; /* Green background */
    border: none; /* Remove default border */
}

/* Styling for "My Book Recommender" */
.navbar-brand {
    font-size: 30px; /* Medium size for readability */
    font-weight: bold; /* Bold for emphasis */
    font-family: 'Arial', sans-serif; /* Clean, modern font */
    color: white; /* White color for contrast */
    margin-right: 500px; /* Pushes the links to the left */
}

.navbar-nav {
    margin-left: 0; /* Aligns the nav items to the left */
}

/* Navigation Links Styling */
.navbar-nav > li > a {
    color: white; /* Link color */
    padding: 15px 20px; /* Padding for better click area */
    text-decoration: none; /* Remove underline */
}

.navbar-nav > li > a:hover {
    background-color: #007d48; /* Darker green on hover */
}

/* Responsive adjustments for smaller screens */
@media (max-width: 768px) {
    .navbar-brand {
        font-size: 24px; /* Reduce font size for smaller screens */
    }
}

</style>
</head>
<style>
    .text-white{
    color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand">My Book Recommander <img src="https://png.pngtree.com/png-clipart/20240209/ourmid/pngtree-my-book-illustration-png-image_11602266.png" width="102" height="100"> </p>
        <ul class="nav navbar-nav">
            <li> <a href="/">Home</a></li>
            <li> <a href="/recommend">Recommend</a></li>
            <li> <a>contact</a></li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class = "col-12">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-2" style = "margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                        </div>
                        <h3 class="text-white">{{book_name[i]}}</h3>
                        <h4 class="text-white">{{author[i]}}</h4>
                        <h4 class="text-white">Votes: {{votes[i]}}</h4>
                        <h4 class="text-white">Rating: {{rating[i]}}</h4>

                    </div>
                </div>
            {% endfor %}
        </div>

    </div>

</body>
</html>
