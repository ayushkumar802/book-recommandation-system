<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>
<style>
    .text-white{
    color:white
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand">My Book Recommander <img src="https://png.pngtree.com/png-clipart/20240209/ourmid/pngtree-my-book-illustration-png-image_11602266.png" width="102" height="100"> </p>
        <ul class="nav navbar-nav">
            <li> <a href="/">Home</a></li>
            <li> <a href="/recommend">Recommend</a></li>
            <li> <a>contact</a></li>
        </ul>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <div class = "col-12">
                <h1 class="text-white" style="font-size:50px; margin-top: 60px;">Top 50 Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top:30px">
                    <a href="{{ url_for('book_detail', title=book_name[i]|urlencode) }}" style="text-decoration: none;">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ image[i] }}">
                            </div>
                            <h3 class="text-white">{{ book_name[i] }}</h3>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes: {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating: {{ rating[i] }}</h4>
                        </div>
                    </a>
                </div>
            {% endfor %}

        </div>

    </div>

</body>
</html>
